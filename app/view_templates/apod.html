<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<!-- Load common head content, including the favicon link -->
    {% include "./partials/head.html" ignore missing with context %}
    <title>APOD</title>
</head>

<body>
    <!-- include navbar from partials -->
    {% include "./partials/nav.html" ignore missing with context %}

    <h1>NASA Astronomy Picture of the Day - {{ data.date }}</h1>

    <figure class="figure">
        <img src="{{ data.url }}" class="figure-img img-fluid" alt="NASA Astronomy picture of the day">
        <div class="figure-caption">{{data.explanation}}</div>
    </figure>

    <!-- Load common CSS and JS -->
    {% include "./partials/dependencies.html" ignore missing with context %}
</body>

</html>
